<console section>
   <remove-db>

      <button id="_btn">removeDB</button>
   </remove-db>
   <download-usersdb>
      <input type="text" id="donwloadUserDBInput">
      <a id="downloadBtn" download="userDataBase_backup.json">download</a>
   </download-usersdb>
   <restore-usersdb-file>
      <input type="file" id="UsersRestoreFileInput" >
      <button id="UsersRestoreFileBtn">get file</button>

</console>

            <label>

            </label>
         </bd>
         <footer>
            <input type="submit" id="submitBtn">
         </footer>
      </form>
   </home>
</cadastro>
